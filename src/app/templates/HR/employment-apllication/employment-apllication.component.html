<div class="container mt-4" >
  <h2 class="mb-3" style="margin-top: 100px">Job Application Form</h2>

  <div class="row">
    <h4 class="mb-3">Personal Information</h4>
    <!-- <div *ngIf="message != ''"  class="alert alert-success" role="alert">
      {{message}}
    </div> -->
    <lib-ng-toast></lib-ng-toast>
    <!-- <notifier-container *ngIf="message != ''" >{{message}}</notifier-container> -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="name">First Name:</label>
        <input
          [(ngModel)]="applicationEmpData.first_name"
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your First Name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          [(ngModel)]="applicationEmpData.email"
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="phone">Last Name:</label>
        <input
          [(ngModel)]="applicationEmpData.last_name"
          type="text"
          class="form-control"
          placeholder="Enter your Last Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          [(ngModel)]="applicationEmpData.address"
          type="text"
          class="form-control"
          id="address"
          placeholder="Enter your address"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="phone">City :</label>
        <input
          [(ngModel)]="applicationEmpData.city"
          type="text"
          class="form-control"
          id="phone"
          placeholder="Enter your City"
        />
      </div>
      <div class="form-group">
        <label for="address">State :</label>
        <input
          [(ngModel)]="applicationEmpData.state"
          type="text"
          class="form-control"
          id="state"
          placeholder="Enter Your State"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="phone">Zip Code:</label>
        <input
          [(ngModel)]="applicationEmpData.zip_code"
          type="number"
          class="form-control"
          id="zip_code"
          placeholder="Enter your Zip Code"
        />
      </div>
      <div class="form-group">
        <label for="address">phone number:</label>
        <input
          [(ngModel)]="applicationEmpData.phone_number"
          type="number"
          class="form-control"
          id="address"
          placeholder="Enter your Phone Number"
        />
      </div>
    </div>
    <div class="col-md-12 mt-2">
      <label for="address">Gender:</label>
      <div class="form-group" style="display: flex">
        <div class="form-check" style="margin-right: 10px">
          <input
            class="form-check-input"
            value="male"
            type="radio"
            name="flexRadioDefaultone"
            id="flexRadioDefault1"
            [(ngModel)]="applicationEmpData.gender"
          />
          <label class="form-check-label" for="flexRadioDefault1"> male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            value="female"
            name="flexRadioDefaulttwo"
            id="flexRadioDefault2"
            [(ngModel)]="applicationEmpData.gender"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            female
          </label>
        </div>
      </div>
    </div>
  </div>

  <button
    (click)="registerEmployment()"
    type="submit"
    class="btn btn-primary mt-4"
  >
    Submit
  </button>
</div>
