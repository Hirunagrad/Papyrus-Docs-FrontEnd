<div class="container">
  <div class="row mt-5">
    <lib-ng-toast></lib-ng-toast>
    <router-outlet></router-outlet>

    <div class="col-md-3 mb-3" *ngFor="let event of specialEvents">
      <button
        type="button"
        style="width: 180px; height: 150px"
        class="btn btn-secondary"
        (click)="redirectPage(event._id)"
      >
        <div style="margin-top: 10px">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            class="bi bi-file-earmark-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3z"
            />
          </svg>
        </div>

        <br />{{ event.first_name }} Files
      </button>
    </div>
  </div>
</div>
