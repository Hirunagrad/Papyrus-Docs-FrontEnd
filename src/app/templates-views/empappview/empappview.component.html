<div>
  <div>
    <button
      style="margin-left: 760px; margin-top: 100px;"
      type="button"
      class="btn btn-primary"
      (click)="makePDF()"
    >
      Download PDF
    </button>
    <button
      style="margin-left: 20px; margin-top: 100px;"
      type="button"
      class="btn btn-warning"
      (click)="upadateEmpData()"
    >
      Update PDF
    </button>
    <button
      style="margin-left: 20px; margin-top: 100px;"
      type="button"
      class="btn btn-danger"
      (click)="deleteEmpData()"
    >
      Delete PDF
    </button>
  </div>

  <div
    id="content"
    #content
    class="container mt-5 mb-5"
    style="border: 1px solid black; border-radius: 5px"
  >
    <div class="row mt-3">
      <h2 style="text-align: center">Application for employment</h2>
    </div>
    <div class="container mt-3 mb-3">
      <div style="border: 1px solid black; border-radius: 5px">
        <div class="col-md-12">
          <div class="" style="background-color: black">
            <h4 style="color: #ffff; padding: 6px">PERSONAL INFORMATION</h4>
          </div>
        </div>
        <div class="row" style="padding: 10px">
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="email"
                value="{{ dataarray.first_name }}"
              />
              <label for="email">First Name</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="email"
                value="{{ dataarray.last_name }}"
              />
              <label for="email">Last name</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                value="{{ dataarray.email }}"
              />
              <label for="email">Email</label>
            </div>
          </div>
        </div>
        <div class="row" style="padding: 10px">
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="email"
                value="{{ dataarray.address }}"
              />
              <label for="email">Address</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="city"
                value="{{ dataarray.city }}"
              />
              <label for="city">City</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                value="{{ dataarray.zip_code }}"
              />
              <label for="email">Zip Code</label>
            </div>
          </div>
        </div>
        <div class="row" style="padding: 10px">
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="email"
                value="{{ dataarray.state }}"
              />
              <label for="email">State</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="email"
                value="{{ dataarray.phone_number }}"
              />
              <label for="email">Phone number</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                value="{{ dataarray.gender }}"
              />
              <label for="email">Gender</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
