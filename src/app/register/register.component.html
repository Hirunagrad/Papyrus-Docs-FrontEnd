<div class="container-fluid mainsdiv desktop">
  <router-outlet></router-outlet>
  <lib-ng-toast></lib-ng-toast>
  <div class="">
    <div class="row">
      <div class="col-sm-12">
        <p
          class="mt-4"
          style="
            font-size: 35px;
            text-align: center;
            font-weight: bold;
            color: #41555e;
          "
        >
          Welcome to Papyrus Docs
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-7"></div>
      <div class="col-md-5 px-5">
        <div class="card rounded-5 mt-5" style="width: 70%">
          <div class="mt-5">
            <h3 class="mb-0 text-center">Sign Up</h3>
          </div>
          <div class="card-body px-5 mt-4">
            <form>
              <div class="form-group">
                <input
                  [(ngModel)]="registerUserData.email"
                  name="email"
                  type="text"
                  class="inputSign"
                  required
                  placeholder="email"
                />
                <input
                [(ngModel)]="registerUserData.name"
                name="name"
                type="text"
                class="inputSign"
                required
                placeholder="username"
              />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  [(ngModel)]="registerUserData.password"
                  name="password"
                  placeholder="password"
                  required
                  class="inputSign"
                />
              </div>
              <div class="form-group">
                <select
                  class="form-select inputSigndrop"
                  aria-label="Default select example"
                  (change)="selectChangeHandler($event)"
                >
                  <option selected>selct your role</option>
                  <option value="HR">HR</option>
                  <option value="BA">BA</option>
                  <option value="Developer">Developer</option>
                  <option value="Project Manager">Project Manager</option>
                  <option value="Quality Engenier">Quality Engenier</option>
                  <option value="Devops">Devops</option>
                </select>
              </div>
              <button
                (click)="registerUser()"
                type="button"
                class="btn btn-primary float-end mt-3"
                style="width: 150px; border-radius: 10px"
              >
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mainsdiv mx-auto mobile">
  <div class="">
    <div class="row">
      <div class="col-sm-12">
        <p
          class="mt-4"
          style="
            font-size: 35px;
            text-align: center;
            font-weight: bold;
            color: #41555e;
          "
        >
          Welcome to Papyrus Docs
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card mt-5" style="border-radius: 45px">
          <div class="mt-5">
            <h3 class="mb-0 text-center">Sign In</h3>
          </div>
          <div class="card-body mt-4">
            <form>
              <div class="form-group">
                <label for="">Email</label>
                <input
                  [(ngModel)]="registerUserData.email"
                  name="email"
                  type="text"
                  class="form-control rounded-0"
                  required
                />
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input
                  type="password"
                  [(ngModel)]="registerUserData.password"
                  name="password"
                  class="form-control rounded-0"
                  required
                />
              </div>
              <button
                (click)="registerUser()"
                type="button"
                class="btn btn-primary float-end mt-3"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
